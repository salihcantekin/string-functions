<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Functions</title>
    <base href="/" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="_framework/blazor.webassembly.js" as="script" />
    <link rel="preload" href="css/app.css" as="style" />
    
    <!-- Stylesheets -->
    <link href="_content/Microsoft.FluentUI.AspNetCore.Components/css/reboot.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0078d4" />
    
    <!-- Favicon as inline SVG data URL -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>" type="image/svg+xml" />
    
    <!-- SEO -->
    <meta name="description" content="Powerful string manipulation tools for developers - Base64, URL encoding, JSON formatting, regex, and more." />
    
    <style>
        :root {
            --neutral-layer-1: #ffffff;
            --neutral-layer-2: #f5f5f5;
            --neutral-layer-3: #ebebeb;
            --neutral-layer-4: #e0e0e0;
            --neutral-stroke-rest: #d6d6d6;
            --neutral-stroke-divider-rest: #e0e0e0;
            --accent-fill-rest: #0078d4;
            --neutral-foreground-rest: #323130;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        /* Loading indicator */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .loading-progress {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #blazor-error-ui {
            background: #ffdddd;
            color: #a00;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            z-index: 9999;
        }
        
        #blazor-error-ui .dismiss {
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">String Functions</div>
            <div class="loading-progress">Loading application...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unexpected error occurred.
        <a href="javascript:location.reload()" class="reload">Reload</a>
        <a class="dismiss" onclick="this.parentElement.style.display='none'">X</a>
    </div>

    <!-- Blazor WebAssembly -->
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        // Clear old service worker caches before starting Blazor
        async function clearCachesAndStart() {
            // Check if we need to clear caches (version mismatch issue)
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    // Delete any framework caches that might have stale WASM files
                    for (const cacheName of cacheNames) {
                        if (cacheName.includes('blazor') || cacheName.includes('framework')) {
                            console.log('Clearing potentially stale cache:', cacheName);
                            await caches.delete(cacheName);
                        }
                    }
                } catch (e) {
                    console.warn('Cache clearing failed:', e);
                }
            }
            
            // Start Blazor
            Blazor.start().catch(err => {
                console.error('Blazor start error:', err);
                // If WASI error, try to clear everything and reload
                if (err.message && err.message.includes('wasi_snapshot_preview1')) {
                    console.log('WASI compatibility issue detected, clearing all caches...');
                    if ('caches' in window) {
                        caches.keys().then(names => {
                            Promise.all(names.map(name => caches.delete(name))).then(() => {
                                if ('serviceWorker' in navigator) {
                                    navigator.serviceWorker.getRegistrations().then(registrations => {
                                        Promise.all(registrations.map(r => r.unregister())).then(() => {
                                            alert('Application updated. The page will reload.');
                                            location.reload(true);
                                        });
                                    });
                                } else {
                                    location.reload(true);
                                }
                            });
                        });
                    }
                }
            });
        }
        
        clearCachesAndStart();
    </script>
</body>
</html>
