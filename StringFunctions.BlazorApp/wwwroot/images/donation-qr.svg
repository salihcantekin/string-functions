<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="500" height="500" fill="white"/>
  
  <!-- Simple QR code pattern placeholder -->
  <g fill="black">
    <!-- Position markers (3 corners) -->
    <!-- Top-left -->
    <rect x="20" y="20" width="140" height="140" fill="none" stroke="black" stroke-width="20"/>
    <rect x="60" y="60" width="60" height="60"/>
    
    <!-- Top-right -->
    <rect x="340" y="20" width="140" height="140" fill="none" stroke="black" stroke-width="20"/>
    <rect x="380" y="60" width="60" height="60"/>
    
    <!-- Bottom-left -->
    <rect x="20" y="340" width="140" height="140" fill="none" stroke="black" stroke-width="20"/>
    <rect x="60" y="380" width="60" height="60"/>
    
    <!-- Sample data pattern -->
    <rect x="200" y="200" width="20" height="20"/>
    <rect x="240" y="200" width="20" height="20"/>
    <rect x="280" y="200" width="20" height="20"/>
    <rect x="200" y="240" width="20" height="20"/>
    <rect x="280" y="240" width="20" height="20"/>
    <rect x="200" y="280" width="20" height="20"/>
    <rect x="240" y="280" width="20" height="20"/>
    <rect x="280" y="280" width="20" height="20"/>
    
    <!-- Additional pattern elements -->
    <rect x="200" y="100" width="20" height="20"/>
    <rect x="240" y="100" width="20" height="20"/>
    <rect x="280" y="100" width="20" height="20"/>
    <rect x="320" y="200" width="20" height="20"/>
    <rect x="320" y="240" width="20" height="20"/>
    <rect x="320" y="280" width="20" height="20"/>
  </g>
  
  <!-- Text label -->
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="24" fill="black" text-anchor="middle">
    Donation QR Code
  </text>
  <text x="250" y="485" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">
    Replace with actual QR
  </text>
</svg>
